<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparar dos números</title>
</head>
<body>

<script>
// Función para validar si un valor es un número
function esNumero(valor) {
    return !isNaN(valor);
}

// Pedir al usuario que ingrese dos números y validar que sean números
let num1, num2;
do {
    num1 = prompt("Por favor, ingresa el primer número:");
    if (!esNumero(num1)) {
        alert("Por favor, ingresa un número válido para el primer número.");
    }
} while (!esNumero(num1));

do {
    num2 = prompt("Por favor, ingresa el segundo número:");
    if (!esNumero(num2)) {
        alert("Por favor, ingresa un número válido para el segundo número.");
    }
} while (!esNumero(num2));

// Convertir los valores a números
num1 = parseFloat(num1);
num2 = parseFloat(num2);

// Comparar los números e indicar cuál es mayor o si son iguales
let mensaje;
if (num1 > num2) {
    mensaje = "El primer número (" + num1 + ") es mayor que el segundo número (" + num2 + ").";
} else if (num1 < num2) {
    mensaje = "El segundo número (" + num2 + ") es mayor que el primer número (" + num1 + ").";
} else {
    mensaje = "Ambos números son iguales (" + num1 + ").";
}

// Mostrar el resultado en un alert
alert(mensaje);
</script>

</body>
</html>
