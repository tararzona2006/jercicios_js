<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura con asteriscos</title>
    <style>
        table {
            margin: auto;
        }
        tr {
            text-align: center;
        }
        .espacio {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="espacio">*</td>
            <td class="espacio">*</td>
            <td>*</td>
            <td class="espacio">*</td>
            <td class="espacio">*</td>
        </tr>
        <tr>
            <td class="espacio">*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td class="espacio">*</td>
        </tr>
        <tr>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr>
            <td class="espacio">*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td class="espacio">*</td>
        </tr>
        <tr>
            <td class="espacio">*</td>
            <td class="espacio">*</td>
            <td>*</td>
            <td class="espacio">*</td>
            <td class="espacio">*</td>
        </tr>
    </table>
</body>
</html>
