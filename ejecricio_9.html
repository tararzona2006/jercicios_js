<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cuadrado de Asteriscos</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;

        }
        .asterisco {
            background-color: black;
        }

</head>

    <table>
        <tr>

        </tr>
        <tr>
            <td>*</td>

            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>*</td>
        </tr>
        <tr>
            <td>*</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>*</td>
        </tr>
        <tr>
            <td>*</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>*</td>
        </tr>
        <tr>
            <td class="asterisco">*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td class="asterisco">*</td>
        </tr>
    </table>
</body>
</html>
