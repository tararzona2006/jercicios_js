<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concatenar dos textos</title>
</head>
<body>

<script>
    // Pedir al usuario que ingrese dos textos
    const texto1 = prompt("Por favor, ingresa el primer texto:");
    const texto2 = prompt("Ahora, ingresa el segundo texto:");

    // Concatenar los dos textos
    const concatenado = texto1 + " " + texto2;

    // Mostrar el resultado en un alert
    alert("La concatenaci√≥n de los dos textos es:\n" + concatenado);
</script>

</body>
</html>
