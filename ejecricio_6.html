<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operaciones aritméticas</title>
</head>
<body>

<script>
// Función para validar si un valor es un número
function esNumero(valor) {
    return !isNaN(valor);
}

// Pedir al usuario que ingrese dos números y la operación
let num1 = prompt("Por favor, ingresa el primer número:");
let num2 = prompt("Ahora, ingresa el segundo número:");
let operacion = prompt("Ingresa la operación a realizar (+, -, *, /):");

// Validar si los valores ingresados son números
if (esNumero(num1) && esNumero(num2)) {
    // Convertir los valores a números
    num1 = parseFloat(num1);
    num2 = parseFloat(num2);

    // Realizar la operación
    let resultado;
    switch (operacion) {
        case '+':
            resultado = num1 + num2;
            break;
        case '-':
            resultado = num1 - num2;
            break;
        case '*':
            resultado = num1 * num2;
            break;
        case '/':
            if (num2 !== 0) {
                resultado = num1 / num2;
            } else {
                alert("No se puede dividir por cero.");
            }
            break;
        default:
            alert("Operación incorrecta.");
            break;
    }

    // Mostrar el resultado en un alert si la operación es válida
    if (resultado !== undefined) {
        alert("El resultado de la operación es: " + resultado);
    }
} else {
    alert("Al menos uno de los valores ingresados no es un número válido.");
}
</script>

</body>
</html>
